<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Darie's Webb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Darie's Webb</h1>
                <p>Admin Panel</p>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li class="active">
                        <a href="#products"><i class="fas fa-box"></i> Products</a>
                    </li>
                    <li>
                        <a href="#orders"><i class="fas fa-shopping-cart"></i> Orders</a>
                    </li>
                    <li>
                        <a href="#customers"><i class="fas fa-users"></i> Customers</a>
                    </li>
                    <li>
                        <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="admin-header">
                <div class="header-left">
                    <button id="toggle-sidebar"><i class="fas fa-bars"></i></button>
                    <h2>Product Management</h2>
                </div>
                <div class="header-right">
                    <button id="theme-toggle"><i class="fas fa-moon"></i></button>
                    <div class="admin-profile">
                        <img src="admin-avatar.jpg" alt="Admin" class="admin-avatar">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <!-- Product Management Section -->
            <section class="product-management">
                <div class="section-header">
                    <h3>Manage Products</h3>
                    <button id="add-product-btn" class="primary-btn">
                        <i class="fas fa-plus"></i> Add New Product
                    </button>
                </div>

                <!-- Product Form (Hidden by default) -->
                <div id="product-form" class="product-form hidden">
                    <h4>Add New Product</h4>
                    <form id="new-product-form">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price</label>
                            <input type="number" id="product-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <select id="product-category" required>
                                <option value="">Select Category</option>
                                <option value="men">Men</option>
                                <option value="women">Women</option>
                                <option value="kids">Kids</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Description</label>
                            <textarea id="product-description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="product-image">Product Image</label>
                            <div class="image-upload">
                                <input type="file" id="product-image" accept="image/*" required>
                                <div class="image-preview">
                                    <img id="preview-image" src="#" alt="Preview" class="hidden">
                                    <div class="upload-placeholder">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>Click to upload image</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="primary-btn">Save Product</button>
                            <button type="button" class="secondary-btn" id="cancel-product">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Products Table -->
                <div class="products-table-container">
                    <div class="table-actions">
                        <div class="search-box">
                            <input type="text" id="search-products" placeholder="Search products...">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="table-filters">
                            <select id="category-filter">
                                <option value="">All Categories</option>
                                <option value="men">Men</option>
                                <option value="women">Women</option>
                                <option value="kids">Kids</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>
                    </div>
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            <!-- Products will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Product Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Product</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="edit-product-form">
                <!-- Form fields will be populated dynamically -->
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
